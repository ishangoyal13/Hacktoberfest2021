<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
   <link rel="stylesheet" href="style.CSS">
</head>
<!-- MODAL -->
<body>
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        CLICK HERE TO GET THE CURRENT TIME
    </button>

    <div class="modal fade bg-info" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog text-center">
            <div class="modal-content text-center ">
                <div class="modal-header text-light text-center">
                    <h5 class="modal-title text-center" id="staticBackdropLabel">TIME</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-white mt-2 mx-auto">Current Time : <span id="time"></span></div>
                <hr class="w-50 mx-auto text-light" />
                <p class="mx-auto text-light ">Thank You!</p>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.JS"></script>
</html>
