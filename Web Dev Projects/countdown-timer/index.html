<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="title">
        <h3></h3>
      </div>

      <div class="countdown">
        <div class="small-box">
          <h3></h3>
          <span>Days</span>
        </div>
        <div class="small-box">
          <h3></h3>
          <span>Hours</span>
        </div>
        <div class="small-box">
          <h3></h3>
          <span>Minutes</span>
        </div>
        <div class="small-box">
          <h3></h3>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
